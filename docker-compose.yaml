version: '3.1'

services:
  space-y-server:
    build:
      context: .
    depends_on:
      - postgres
    environment:
      POSTGRES_URL: ${POSTGRES_URL}
      NODE_ENV: 'production'
      PORT: '5000'
    ports:
      - '5000:5000'
    restart: always

  postgres:
    container_name: pg-server
    image: postgres:11
    ports:
      - '54322:${POSTGRES_PORT}'
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  nginx:
    depends_on:
      - space-y-server
      - postgres
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3050:80"
