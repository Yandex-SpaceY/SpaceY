name: Deploy

on:
  push:
    branches:
      - test-deploy

jobs:
  push-docker-image:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - name: Build and push image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: supergrovernn/spacey:latest
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: 178.154.192.180
          username: booger1
          key: ssh-rsa  ishipulin@Igors-MacBook-Pro.local
          script: cd spacey-app && sudo docker pull supergrovernn/spacey:latest && sudo docker-compose up -d --no-deps spacey-app